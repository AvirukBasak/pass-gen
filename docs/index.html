<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Generate a unique password from given seed and iter">
  <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/hyrious/github-markdown-css@main/dist/light.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="github-md-light.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" />
  <link rel="icon" href="favicon.svg" />
  <link rel="icon" href="favicon.png" />
  <script defer src="script.js"></script>
  <title>Pass Gen</title>
</head>

<body>
  <h3 class="user-no-select">Pass Gen</h3>
  <div id="div-input">
    <input type="text" id="txt-seed" placeholder="Enter seed (Optional)" class="user-no-select" />
    <input type="number" min="10000" id="txt-iter" placeholder="Enter PIN" class="user-no-select" />
    <input type="button" id="btn-gen" value="Generate" class="user-no-select" />
  </div>
  <div id="div-root">
    <div id="div-result" class="user-no-select">
      <div id="div-placeholder">No input provided</div>
      <div id="div-status">Generating...</div>
      <div id="div-passwd">
        <label>Password</label>
        <div id="span">
          <font id="font-passwd" class="user-select"></font>
          <!-- insert a copy icon button here -->
          <button id="btn-copy" class="user-no-select">
            <i class="far fa-copy"></i>
          </button>
        </div>
        <img id="img-stats" src="" />
      </div>
    </div>
  </div>
</body>
</html>
